# Nombre de la aplicación
spring.application.name=bdd_dto

# Configuración del puerto
server.port=9090
server.servlet.context-path=/bdd_dto

# Configuración de MySQL
# Valores por defecto (se pueden sobrescribir con variables de entorno):
# - DB_HOST: host de la BD (por defecto 'localhost' para desarrollo local).
#   Si ejecutas la aplicación dentro de Docker Compose junto al servicio MySQL, establece DB_HOST=mysql
# - DB_NAME, DB_USER, DB_PASSWORD: nombre de la BD y credenciales (por defecto coinciden con docker-compose.yml)
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:3306/${DB_NAME:dbb_dto_poliza}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USER:app_user}
spring.datasource.password=${DB_PASSWORD:app_password}

# Driver de MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Configuración de conexión del pool de conexiones
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=60000

# Configuración JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Nota:
# - Para desarrollo rápido con Docker: ejecuta `docker-compose up -d` en la raíz del proyecto. Esto crea un
#   servicio MySQL con la base de datos `dbb_dto_poliza` y el usuario `app_user`.
# - Si ejecutas la aplicación dentro de Docker Compose, asegúrate de pasar la variable de entorno
#   DB_HOST=mysql (el nombre del servicio) para que la app se conecte al contenedor MySQL.
